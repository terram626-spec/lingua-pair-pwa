<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lingua Pair</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: start; }
    video { width: 100%; background:#000; border-radius: 8px; }
    label { display:block; margin:8px 0 4px; font-weight:600; }
    select, input, button { width: 100%; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { cursor:pointer; font-weight:600; }
    #status { margin: 12px 0; font-size: 14px; }
    .muted { opacity:.7 }
  </style>
</head>
<body>
  <h1>Lingua Pair</h1>

  <div>
    <label>Screen name</label>
    <input id="screenName" placeholder="Your name" />
    <label>Your native language</label>
    <select id="native">
      <option value="" disabled selected>Select</option>
      <option>English</option><option>Spanish</option><option>French</option>
      <option>German</option><option>Italian</option><option>Portuguese</option>
      <option>Chinese</option><option>Japanese</option><option>Korean</option>
      <option>Arabic</option><option>Hindi</option><option>Russian</option>
    </select>

    <label>I want to</label>
    <select id="wantMode">
      <option value="speak" selected>Speak</option>
      <option value="hear">Hear</option>
    </select>

    <label>with a partner whose language is</label>
    <select id="wantLang">
      <option value="" disabled selected>Select</option>
      <option>English</option><option>Spanish</option><option>French</option>
      <option>German</option><option>Italian</option><option>Portuguese</option>
      <option>Chinese</option><option>Japanese</option><option>Korean</option>
      <option>Arabic</option><option>Hindi</option><option>Russian</option>
    </select>

    <div style="display:flex; gap:8px; margin-top:12px;">
      <button id="join">Find a partner</button>
      <button id="leave" class="muted">Leave</button>
      <button id="enableAudio" class="muted">Enable sound</button>
    </div>
    <div id="status">Not connected</div>
  </div>

  <div class="row">
    <div>
      <h3>Me</h3>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div>
      <h3>Partner</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script src="./client.js" type="module"></script>
</body>
</html>
